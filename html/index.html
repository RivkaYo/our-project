<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>fun games!</header>
    <div class = "container c1">
        <div id = "login">
            <h2>log in</h2>
            <label for="username">username</label>
            <input type="text" name="username" id="username" maxlength="20" minlength="2" required onchange="handleSignChange()"><br><br><br>

            <label for="password">password</label>
            <input type="text" name="password" id="password" maxlength="20" minlength="2" required onchange="handleSignChange()"><br><br><br>
            <button onclick="onSignSubmit()">submit</button>
        </div>
        <div id = "signup">
            <h2>sign up</h2>
            <label for="username">username</label>
            <input type="text" name="username" id="register-username" maxlength="20" minlength="2" required onchange="handleRegisterChange()"><br><br><br>

            <label for="password">password</label>
            <input type="text" name="password" id="register-password" maxlength="20" minlength="2" required onchange="handleRegisterChange()"><br><br><br>
            <button onclick="onRegisterSubmit()" id="RegisterSubmit">submit</button>
        </div>
    </div>
    <div class = "container c2">
        <a href="#"><button>make it meme</button></a>
        <a href='#''></a><button>road trip</button></a>
    </div>
    
    <aside id = "demo"></aside>
    <footer></footer>
    <script src="../js/index.js"></script>
</body>
